<html>


    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        uniform float uTheta;  
        
        void
        main()
        {
            float s = sin(uTheta);
            float c = cos(uTheta);
        
            gl_Position.x = -s*aPosition.y + c*aPosition.x;
            gl_Position.y =  s*aPosition.x + c*aPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>

    <script id="vertex-shader-still" type="x-shader/x-vertex">
        #version 300 es
    
        in vec4 aPosition;

        void
        main()
        {   
            gl_Position.x = aPosition.x;
            gl_Position.y = aPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>

    <script id="fragment-shader-still" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        out vec4 fColor;

        void
        main()
        {
            fColor = vec4(0.8, 0.0, 1.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        out vec4 fColor;

        void
        main()
        {
            fColor = vec4(1.0, 0.8, 1.0, 1.0);
        }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>

    <script type="text/javascript" src="Assignment03.js"></script>

    <div>
        Speed <input id="slider" type="range"
        min="0.0" max="0.1" step="0.01" value="0.01">
    </div>

    <canvas id="gl-canvas" width="512" height="512"> </canvas>

    <button id="Direction">Grow or Shrink Square</button>

    <select id="Controls" size="2">
        <option value="0">Rotate Clockwise</option>
        <option value="1">Rotate Counter clockwise</option>

    </select>


</html>
